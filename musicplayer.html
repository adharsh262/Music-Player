<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicplayer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
    <div class="container-fluid d-flex flex-column justify-content-center bg-blackcontainer ">
        <div class="row">
            <div class="">
                <div class="mx-auto d-block cardcontainer">
                    <div class="card">
                        <div class="card-body">


                            <nav class="mb-3">
                                <div class="circle">
                                    <i class="fa-solid fa-angle-left"></i>
                                </div>
                                <div class="circle">
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </nav>

                            
                            <img src="https://th.bing.com/th/id/OIP.1VfdejIGh5-LSjZdlMvxzgHaEK?pid=ImgDet&rs=1" alt="" class="img-thumbnail imgthumb my-2 rounded-pill" id="ImgUrl">
                            

                            <h3 class="headtitle my-2" id="headTitleSong">Unstoppable</h3>
                            <p class="headtitle" id="directorTitleSong">sia-unstoppable</p>
                            <audio  id="song"  src="music/unstop.mp3" type="audio/mpeg"></audio>
                            <input type="range" value="0" id="progress">
                            
                            <div class="controls d-flex justify-content-between my-4">
                                <i class="fa-solid fa-backward dap" onclick="playafter()"></i>
                                <i class="fa-solid fa-play dap pap" id="ctrIcon" onclick="playpause()"></i>
                                <i class="fa-solid fa-forward dap" onclick="playnext()"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/783c90834f.js" crossorigin="anonymous"></script>
    <script src="musicplayer.js"></script>
</body>
</html>
